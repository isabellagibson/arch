[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "%{F#BF94E4}%ifname%%{F#707880} disconnected"

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = " %{F#BF94E4}%ifname%%{F-} %essid% %{F#32CD32}%local_ip%"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = " %{F#BF94E4}%ifname%%{F-} %{F#32CD32}%local_ip%"

[module/date]
type = internal/date
interval = 1
date = %a, %b %d %I:%M %p
date-alt = %m/%d/%Y %I:%M:%S %p %Z
label = " %{F#E0A445}%date%"

[module/session]
type = custom/text
click-left = powermenu
; content = %{T4}%{T-}
content = ""
content-background = ${colors.primary}
content-foreground = ${colors.foreground}
content-padding = 1

