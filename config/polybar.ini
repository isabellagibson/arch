[colors]
background = #80282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #BF94E4
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/polybar1]
width = 100%
height = 30
radius = 2
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 4pt
padding-left = 1
padding-right = 1
module-margin = 2
separator = |
separator-foreground = ${colors.disabled}
font-0 = RalewaySemiBold:size=12;4
font-1 = FontAwesome6Brands:style=Regular:size=12;4
font-2 = FontAwesome6Free:style=Solid:size=12;4
#modules-left = xworkspaces i3 xwindow
modules-left = i3 xwindow
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = filesystem pulseaudio memory cpu wlan eth date session
cursor-click = pointer
# cursor-scroll = ns-resize
cursor-scroll = ew-resize
enable-ipc = true
; tray-position = right
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/i3]
type = internal/i3
; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars
pin-workspaces = true
show-urgent = true
; This will split the workspace name on ':'
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
; Set the scroll cycle direction 
reverse-scroll = false
; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
fuzzy-match = false
; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = "1; Browser"
ws-icon-1 = "2; Spotify"
ws-icon-2 = "3; Discord"
ws-icon-3 = "4; Visual Studio Code"
ws-icon-4 = "5; Terminal"
ws-icon-default = ""
; NOTE: Icon will be available as the %icon% token inside label-*
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053
label-focused = "%icon%"
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 4
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%
label-unfocused-padding = 4
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 4
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4
label-separator = |
label-separator-padding = 5
label-separator-foreground = #ffb52a

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next -p spotify

[module/boom]
type = custom/script
label = "%output%"
exec = echo "%{F#FFFF00}%{F-} %{F#BF94E4}$(whoami)%{F#C5C8C6}  %{F#4CA3E6}$(hostname) %{F#FF0000}"
interval = 3600
format-padding = 1

[module/filesystem]
type = internal/fs
interval = 600
mount-0 = /
label-mounted = " (%mountpoint%) %percentage_used%%"
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume = <label-volume>
label-volume = "%percentage%%"
label-muted = " muted"
label-muted-foreground = ${colors.disabled}

